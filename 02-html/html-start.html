<!--  주석 단축키 control + / -->
<!DOCTYPE html>
<!-- DOCTYPE html : html로 문서를 작성하겠다 (Document type 약자) -->
<html lang="en">
<!-- lang 속성 : language (en : english ko : korean ) -->

<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식을 지정 / 인코딩 : 우리가 작성한 코드를 컴퓨터가 이해할 수 있도록 변경  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 / 반응형 웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
    <!-- 문서의 제목을 의미 -->
</head>

<body>
    <!-- 브라우저에서 보여주고 싶은 내용 -->
    <!-- stat tag, end tag 사이에 넣고 싶은 content를 작성 -->
    <h1>나의 첫 HTML 문서 입니다. </h1>

    <!-- 중첩(Nested) -->
    <div style="background-color: blueviolet;">
        span의 parent
        <span style="background-color: bisque;">div의 child</span>
    </div>
</body>

</html>
